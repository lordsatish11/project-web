<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Random Password Generator</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" value="12" min="1"><br>

    <label for="special">Include Special Characters?</label>
    <input type="checkbox" id="special" checked><br>

    <button onclick="generatePassword()">Generate Password</button>
    <p id="result"></p>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const useSpecialChars = document.getElementById('special').checked;

            const lower = 'abcdefghijklmnopqrstuvwxyz';
            const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const digits = '0123456789';
            const special = '!@#$%^&*()_+[]{}|;:,.<>?';

            let characters = lower + upper + digits;
            if (useSpecialChars) {
                characters += special;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById('result').textContent = 'Generated Password: ' + password;
        }
    </script>
</body>
</html>
